<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Examen Blanc ITIL 4 – 20 questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz interactif pour tester vos connaissances sur ITIL 4 avec 20 questions et feedback immédiat.">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎓 Examen Blanc ITIL 4 – 20 questions</h1>
    </div>
    
    <div class="nav">
      <a href="../index.html" class="nav-link">Sommaire</a>
      <a href="../fiches/fiche_pratique_incident.html" class="nav-link">Gestion des incidents</a>
      <a href="../fiches/fiche_memo_debutant.html" class="nav-link">Mémo ITIL</a>
    </div>
    
    <!-- Nouveau: Contrôles du quiz -->
    <div class="quiz-controls" style="display: flex; gap: 1rem; justify-content: center; margin-bottom: 1rem;">
      <button type="button" id="btnMelanger" class="nav-link">🔄 Mélanger les questions</button>
      <button type="button" id="btnTimer" class="nav-link">⏱️ Démarrer le timer (10min)</button>
    </div>
    
    <!-- Nouveau: Affichage du timer -->
    <div id="timer" style="text-align: center; font-size: 1.2rem; margin: 1rem 0; display: none;">
      ⏱️ Temps restant: 10:00
    </div>
    
    <form id="quizForm">
      <!-- Le JavaScript va générer les questions ici -->
    </form>
    
    <div style="text-align:center; margin-top: 2rem;">
      <button type="button" onclick="corrigerQuiz()" class="nav-link">✅ Valider mes réponses</button>
    </div>
    
    <!-- Éléments pour afficher le score -->
    <div id="score" class="score"></div>
    
    <!-- Barre de progression -->
    <div class="progress-container" style="display:none;" id="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    
    <!-- Section pour les explications -->
    <div id="explications" style="display:none;">
      <h2>📚 Explications des réponses :</h2>
      <ul id="explanationList"></ul>
    </div>
    
    <!-- Nouveau: Section pour l'historique des scores -->
    <div id="historique" style="display:none; margin-top: 2rem; background: #f8f9fa; padding: 1.5rem; border-radius: 8px; border-left: 4px solid #2980b9;">
      <h2>📊 Historique de vos scores</h2>
      <ul id="historiqueList"></ul>
    </div>
    
    <div class="footer">
      <p>Contenu créé dans le cadre de la formation TAI - STUDI</p>
      <a href="../index.html" class="nav-link">Sommaire</a>
    </div>
  </div>
  
  <script src="../assets/js/quiz.js"></script>
</body>
</html>
